<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./static/css/navbar_style.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="icon" href="./img/favicon_ligth_yellow.ico" sizes="16x16" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>StefanBrunotte.com</title>
</head>

<body>
    <div id="root">
        <!-- NAVBAR -->
        <header class="nav-area">
            <div class="menu-wrapper">
                <nav>
                    <ul class="right-nav">
                        <li><a href="index.html">start</a></li>
                        <li><a href="#">meet me</a></li>
                        <li><a href="#">experiance</a></li>
                        <li><a href="#">contact</a></li>
                        <li class="resume"><a href="#">resume</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- SIDE CONTAINERS -->
        <div class="side_container_social">
            <div class="social_side_list">
                <a href="https://github.com/MrBrunotte" class="social_link" target="blank" aria-label="GitHub"><img
                        class="side_img" src="/img/github150x150.png" alt="GitHub image"></a>
                <a href="https://www.linkedin.com/in/stefan-brunotte-44b01521/" class="social_link" target="blank"
                    aria-label="LinkedIn"><img class="side_img" src="/img/linkedin150x150.png" alt="GitHub image"></a>
                <a class="social_link" href="https://twitter.com/mrbrunotte" target="blank" aria-label="Twitter"><img
                        class="side_img" src="/img/twitter150x150.png" alt="GitHub image">
                </a>
            </div>
        </div>
        <div class="side_container_email email_link">
            <a href="mailto:mrbrunotte@gmail.com" class="email_anchor" target="blank"
                aria-label="Email: mrbrunotte@gmail.com">mrbrunotte@gmail.com <img class="email_img"
                    src="/img/email150x150.png" alt=""></a>
        </div>

        <!-- MAIN PAGE -->

        <!-- landing container -->
        <div class="landing_container">
            <div class="title">
                <h3>welcome to my page</h3>
            </div>
            <!-- crocked images -->
            <div class="image_container">
                <img src="/img/worldofshape.JPG" alt="" class="wos">
                <img src="/img/vacationexplorer.JPG" alt="" class="vac">
                <img src="/img/foodictionary.JPG" alt="" class="foo">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {

            var scroll = $(document).scrollTop();
            var navHeight = $('.nav-area').outerHeight();

            $(window).scroll(function () {

                var scrolled = $(document).scrollTop();

                if (scrolled > navHeight) {
                    $('.nav-area').addClass('animate');
                } else {
                    $('.nav-area').removeClass('animate');
                }

                if (scrolled > scroll) {
                    $('.nav-area').removeClass('sticky');
                } else {
                    $('.nav-area').addClass('sticky');
                }

                scroll = $(document).scrollTop();

            });

        });
    </script>
</body>

</html>
